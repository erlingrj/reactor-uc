import "nanopb.proto";

message Tag {
  required int64 time = 1;
  required uint32 microstep = 2;
}

message PortMessage {
  required Tag tag = 1;
  required int32 connection_number = 2; // FIXME: I think we can safely reduce to 16 or even 8 bit.
  required string message = 3 [(nanopb).max_length = 832];
}
